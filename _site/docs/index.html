<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GroeiFabriek Pension Blockchain Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Learn how to use the Blockchain ðŸ› ">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="favicon.ico">
  <meta name="theme-color" content="#ffffff">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      
      // name of wiki
      name: 'Pension Blockchain Wiki',

      // link to github
      repo: 'https://github.com/APGGroeiFabriek/BlockchainWiki',

      // logo (currently makes it unhyperlink-ables)
      // logo: '_media/bubble_black.svg',

      // hyperlink the name/logo
      logoLink: '/',
      
      // load sidebar
      loadSidebar: true,
        // alias:{
        // '/.*/_sidebar.md': '/_sidebar.md'
        // },

      // load navbar into sidebar on small screen
      mergeNavbar: true,
      
      executeScript: true,

      // load navbar
      loadNavbar: true,
      
      // generates table of contents
      subMaxLevel: 2,
      
      // sets homepage
      homepage: 'home.md',
      
      // search bar
      search: {
        paths: 'auto', 
        placeholder: 'Type to search'
      },

      // google analytics
      ga: 'UA-107835557-1'

    };
  </script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js" data-ga="UA-107835557-1"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
</body>
</html>
