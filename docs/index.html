<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GroeiFabriek pension Blockchain Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Learn how to build the 3rd Industrial Revolution in your hometown! ðŸ› ">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#ff0000">
  <link rel="shortcut icon" href="/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      
      // name of wiki
      name: 'Pension Blockchain',

      // link to github
      repo: 'https://github.com/APGGroeiFabriek/BlockchainWiki',

      // logo (currently makes it unhyperlink-ables)
      // logo: '_media/bubble_black.svg',

      // hyperlink the name/logo
      logoLink: '/',
      
      // load sidebar
      loadSidebar: true,
        alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
        },

      // load navbar
      loadNavbar: true,
      
      // generates table of contents
      subMaxLevel: 2,
      
      // sets homepage
      homepage: 'home.md',

      search: 'auto', // default

      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: ['auto'], // or 'auto'
        placeholder: 'Type to search',

        // Headline depth, 1 - 6
        depth: 6
      }

      // plugins: [
      //         EditOnGithubPlugin.create('https://github.com/th3build/wiki/blob/master/docs', 'edit on github')
      //     ]

    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
